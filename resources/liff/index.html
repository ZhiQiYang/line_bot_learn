<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>學習材料</title>
  <!-- LIFF SDK -->
  <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css">
  <!-- 字體 -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
  <!-- 圖標 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>
<body>
  <!-- 頂部導航 -->
  <div class="top-nav">
    <div id="backButton" class="nav-icon">
      <i class="fas fa-arrow-left"></i>
    </div>
    <div class="page-title">學習材料</div>
    <div class="nav-icons">
      <div id="menuButton" class="nav-icon">
        <i class="fas fa-ellipsis-v"></i>
      </div>
    </div>
  </div>

  <!-- 主要內容 -->
  <div class="main-content">
    <div class="container">
      <!-- 搜索框 -->
      <div class="search-bar">
        <input type="text" id="searchInput" placeholder="搜索標題、描述或主題...">
        <button id="searchButton"><i class="fas fa-search"></i></button>
      </div>

      <!-- 主題列表/學習材料列表 切換 -->
      <div id="viewContainer">
        <!-- 主題網格 (預設顯示) -->
        <div id="topicsGrid" class="topics-grid">
          <!-- 主題卡片將由JS動態生成 -->
          <div class="loading" id="topicsLoading">載入主題中...</div>
        </div>

        <!-- 特定主題/搜索結果的材料列表 (預設隱藏) -->
        <div id="materialsList" class="materials-list" style="display: none;">
          <a href="#" id="backToTopics" class="back-link"><i class="fas fa-arrow-left"></i> 返回主題列表</a>
          <h2 id="listTitle" class="page-header"></h2>
          <div id="materialsContainer">
            <!-- 材料卡片將由JS動態生成 -->
          </div>
          <div class="loading" id="materialsLoading">載入材料中...</div>
          <div class="no-data" id="noMaterialsFound" style="display: none;">
            <i class="fas fa-box-open"></i>
            <p>找不到相關學習材料。</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- 材料詳細資訊模態框 (Modal) -->
  <div id="materialModal" class="modal">
    <div class="modal-content">
      <span class="close-button" onclick="closeModal()">&times;</span>
      <h3 id="modalTitle"></h3>
      <p id="modalTopicType"></p>
      <hr>
      <h4>描述:</h4>
      <p id="modalDescription"></p>
      <div id="modalLinkContainer" style="display: none;">
        <hr>
        <h4>連結:</h4>
        <a id="modalLink" href="#" target="_blank"></a>
      </div>
    </div>
  </div>

  <!-- 底部導航 -->
  <div class="bottom-nav">
    <div class="nav-item">
      <i class="fas fa-home"></i>
      <span>首頁</span>
    </div>
    <div class="nav-item active">
      <i class="fas fa-book-open"></i>
      <span>學習</span>
    </div>
    <div class="nav-item">
      <i class="fas fa-layer-group"></i>
      <span>卡片</span>
    </div>
    <div class="nav-item">
      <i class="fas fa-chart-pie"></i>
      <span>報告</span>
    </div>
  </div>

  <!-- 引入JS文件 -->
  <script src="js/liff-init.js"></script>
  <script src="js/app.js"></script>
  <script src="js/materials.js"></script>
</body>
</html>
